[phases.setup]
nixPkgs = ["nodejs_20", "php84", "php84Packages.composer"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm ci --prefer-offline --no-audit",
  "npm run build"
]

[phases.build]
cmds = []

[start]
cmd = "php artisan migrate --force && php artisan storage:link && php artisan config:cache && php artisan route:cache && php artisan view:cache && php -S 0.0.0.0:$PORT -t public public/router.php"

